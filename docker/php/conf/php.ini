[PHP]
; Configuration PHP pour les tests avec Sakila

; Limites de mémoire et temps d'exécution
memory_limit = 512M
max_execution_time = 300
max_input_time = 300

; Configuration des erreurs
error_reporting = E_ALL
display_errors = On
display_startup_errors = On
log_errors = On
error_log = /var/log/php_errors.log

; Configuration des uploads
upload_max_filesize = 64M
post_max_size = 64M
max_file_uploads = 20

; Configuration des sessions
session.save_handler = files
session.save_path = /tmp
session.gc_maxlifetime = 1440

; Configuration de la timezone
date.timezone = Europe/Paris

; Configuration MySQL
mysql.default_host = mysql
mysql.default_user = sakila_user
mysql.default_password = sakila_password

; Configuration PDO
pdo_mysql.default_socket = /var/run/mysqld/mysqld.sock

; Configuration des extensions
extension=pdo
extension=pdo_mysql
extension=mysqli
extension=zip
extension=gd
extension=mbstring
extension=xml
extension=bcmath

; Configuration de l'OPcache pour les performances
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 4000
opcache.revalidate_freq = 2
opcache.fast_shutdown = 1